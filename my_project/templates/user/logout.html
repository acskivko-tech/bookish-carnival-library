<!-- user/templates/user/logout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
    <h1>Logout</h1>
    <p>Вы уверены, что хотите выйти из аккаунта?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Выйти</button>
    </form>

    <p><a href="{% url 'profile' %}">Отмена</a></p>
</body>
</html>
